<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name ="author" content="BIBIN BOBY VARGHESE">
        <title>Workshops & Training</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: #010729;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                width: 100%;
                height: 100%;
            }

            a {
                color: #00FF00;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: 'Poppins';
                font-size: 30px;
                font-weight: bolder;
                transition: all 0.3s ease;
                text-decoration: none;
            }

            a:hover {
                color: #007000;
                font-size: 35px;
            }

            header {
                position: relative;
            }

            header a img {
                max-height: 110px; /* Max height to avoid cropping */
                max-width: 120px; /* Max width to keep the image within a reasonable size */
                position: relative;
                top:80px;
                right:0;
                padding-right: 20px;
                padding-top: 10px;
                transition: all 0.3s ease-in-out;
                object-fit: contain; /* Ensures the image stays within bounds and doesn't get distorted */
            }

            header a img:hover {
                max-height: 120px; /* Slightly increase size on hover */
                max-width: 130px; /* Adjust the max width slightly on hover */
            }

            img {
                size: 10px;
            }
        </style>
    </head>

    <body>
        <!-- JavaScript Background (Network Animation) -->
        <canvas id="networkCanvas"></canvas>
        <script src="network.js"></script>

        <header><a href="cyberwingwebpage.html"><img src="logo.png" alt="Logo"></a></header>
        <a href="cyberwingwebpage.html">THIS PAGE WILL BE UPDATED SOON.......</a>
    </body>
</html>
