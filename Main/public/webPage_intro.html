<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Wing ICET</title>
    <link rel="stylesheet" href="..\css\styles.css"> <!-- Linking the CSS file -->
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('about')">About</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
        <a href="#" onclick="showSection('complaints')">Complaints</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div id="home" class="section active"> 
            <h2>Home Section</h2>
            <p>Welcome to the home page.</p>
        </div>
        <div id="about" class="section"> 
            <h2>About Section</h2>
            <p>This is the about page.</p>
        </div>
        <div id="contact" class="section"> 
            <h2>Contact Section</h2>
            <p>Contact us for more information.</p>
        </div>
        <div id="complaints" class="section"> 
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            // Show the selected section
            const section = document.getElementById(sectionId);
            section.classList.add('active');

            if (sectionId === 'complaints') {
                fetch('../webPage_complaint.html')  // Replace with your HTML file path
                    .then(response => response.text())  // Convert response to text
                    .then(htmlContent => {
                        // Inject the content into the about section
                        section.innerHTML = htmlContent;
                    })
                    .catch(error => {
                        console.error('Error loading about section:', error);
                        section.innerHTML = '<p>Sorry, there was an error loading the content.</p>';
                    });
            }
        }
    </script>

</body>
</html>
