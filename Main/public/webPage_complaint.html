<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber_Wing_ICET</title>
    <link rel="stylesheet" href="D:\CODING_CS\ReserchAndDevelopment\webCyberWing\styles.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="../public/images/testLogo.jpg" alt="Logo">
            <h1>Cyber_Wing_ICET</h1>
        </header>

        <form action="submit_complaint" method="post">
            <div class="column">
                <label for="namein">Name:</label>
                <input type="text" id="namein" name="namein">
            </div>
            <div class="column">
                <label for="phnoin">Phone Number:</label>
                <input type="text" id="phnoin" name="phnoin">
            </div>
            <div class="column">
                <label for="district">District:</label>
                <input type="text" id="district" name="district">
            </div>
            <div class="column">
                <label for="pinno">PIN Number:</label>
                <input type="text" id="pinno" name="pinno">
            </div>
            <div class="column">
                <label for="emailid">Email Id:</label>
                <input type="text" id="emailid" name="emailid">
            </div>
            <div class="column">
                <label for="ctitle">Complaint Title:</label>
                <input type="text" id="ctitle" name="ctitle">
            </div>
            <div class="column">
                <label for="complaint">Detailed Complaint:</label>
                <textarea id="complaint" name="complaint"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
