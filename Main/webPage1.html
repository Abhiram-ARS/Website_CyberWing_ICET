<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber_Wing_ICET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 30px;
        }
        header img {
            max-width: 100px;
        }
        h1 {
            font-size: 2em;
            margin-top: 10px;
        }
        form {
            display: block;
            margin-top: 20px;
            text-align: left;
        }
        .column {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        textarea {
            height: 250px;
        }
        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="file:///D:/CODING_CS/ReserchAndDevelopment/webCyberWing/testLogo.jpg" alt="Logo">
            <h1>Cyber_Wing_ICET</h1>
        </header>

        <form action="#" method="post">
            <div class="column">
                <label for="column1">Column 1:</label>
                <input type="text" id="column1" name="column1">
            </div>
            <div class="column">
                <label for="column2">Column 2:</label>
                <input type="text" id="column2" name="column2">
            </div>
            <div class="column">
                <label for="column3">Column 3:</label>
                <input type="text" id="column3" name="column3">
            </div>
            <div class="column">
                <label for="column4">Column 4:</label>
                <input type="text" id="column4" name="column4">
            </div>
            <div class="column">
                <label for="column5">Column 5:</label>
                <input type="text" id="column5" name="column5">
            </div>
            <div class="column">
                <label for="column6">Column 6:</label>
                <input type="text" id="column6" name="column6">
            </div>
            <div class="column">
                <label for="paragraph">Detailed Paragraph:</label>
                <textarea id="paragraph" name="paragraph"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
